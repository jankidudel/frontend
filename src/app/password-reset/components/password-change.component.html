<div class="container">
    <div class="row">
        <div class="col-sm text-center">
            <h1>
                <img id="logo" width="80" src="assets/images/logo.svg">
            </h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm text-center">
            <p class="sign-in color-grey1">Password reset</p>
        </div>
    </div>
    <div class="row align-content-center">
        <div class="col-sm-3 mx-auto text-center">
            <form *ngIf="!passwordChangeSuccess" [formGroup]="mainForm" (ngSubmit)="onSubmit()">
                <input formControlName="resetKey" type="hidden">
                <div class="form-group">
                    <label>New password</label>
                    <input formControlName="password" type="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Confirm new password</label>
                    <input formControlName="passwordConfirm" type="password" class="form-control" required
                           [ngClass]="{'is-invalid': mainForm.errors && mainForm.errors.passwordMatching}">
                    <div class="invalid-feedback">Passwords must match.</div>
                </div>
                <div class="form-group row mt-4">
                    <div class="col-sm-auto">
                        <button type="submit" class="btn btn-primary" [disabled]="mainForm.invalid">Submit</button>
                    </div>
                </div>
            </form>
            <div *ngIf="errors.length > 0" class="row">
                <div class="col">
                    <div class="alert alert-danger p-0" role="alert">
                        <span *ngFor="let error of errors">{{ error }} </span>
                    </div>
                </div>
            </div>
            <div *ngIf="passwordChangeSuccess">
                <p>Password change successful ! Click <a [routerLink]="['/login']">here</a> to sign in</p>
            </div>
        </div>
    </div>
</div>
