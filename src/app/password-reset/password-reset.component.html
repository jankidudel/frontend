<div class="container">
    <div class="row">
        <div class="col-sm text-center">
            <h1>
                <img id="logo" width="80" src="assets/images/logo.svg">
            </h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm text-center">
            <p class="sign-in color-grey1">Password reset</p>
        </div>
    </div>
    <div class="row align-content-center">
        <div class="col-sm-3 mx-auto text-center">

            <form *ngIf="!resetRequestSuccess" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Email</label>
                    <input formControlName="email" type="text" class="form-control" required
                           [ngClass]="{'is-invalid': email.errors && (email.dirty || email.touched)}">
                    <div class="invalid-feedback">Invalid email provided.</div>
                </div>
                <div *ngIf="errors.length > 0" class="row">
                    <div class="col">
                        <div class="alert alert-danger p-0" role="alert">
                            <span *ngFor="let error of errors">{{ error }} </span>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-auto">
                        <button type="submit" class="btn btn-primary" [disabled]="resetForm.invalid">Submit</button>
                    </div>
                </div>
            </form>
            <div *ngIf="resetRequestSuccess">
                <p>Successful password reset request. Please check your email for further instructions.</p>
            </div>
        </div>
    </div>
</div>
