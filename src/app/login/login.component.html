<div class="container">
    <div class="row">
        <div class="col-sm text-center">
            <h1>
                <img id="logo" width="80" src="assets/images/logo.svg">
            </h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm text-center">
            <p class="sign-in color-grey1">Sign in</p>
        </div>
    </div>
    <div class="row align-content-center">
        <div class="col-sm-4 mx-auto text-center">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" ngNativeValidate>
                <div class="form-group">
                    <label>Username</label>
                    <input formControlName="username" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input formControlName="password" type="password" class="form-control" required>
                </div>
                <div *ngIf="errors.length > 0" class="row">
                    <div class="col">
                        <div class="alert alert-danger p-0" role="alert">
                            <span *ngFor="let error of errors">{{ error }} </span>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-auto">
                        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Sign in</button>
                    </div>
                    <div class="col-sm-auto d-flex align-items-center">
                        <div class="custom-control custom-checkbox mr-sm-2">
                            <input formControlName="rememberMe" type="checkbox" class="custom-control-input"
                                   id="customControlAutosizing">
                            <label id="remember-me" class="custom-control-label" for="customControlAutosizing">Remember
                                me</label>
                        </div>
                    </div>
                </div>
            </form>

            <div class="row mt-4">
                <div class="col text-center">
                    <p id="forgot">Forgot username or password? <a [routerLink]="['/password-reset']">Click here</a> or
                        <a [routerLink]="['/signup']">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
