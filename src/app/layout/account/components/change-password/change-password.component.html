<div class="data-container">
    <div class="row mt-5">
        <div class="col-sm-5 mx-auto">
            <p class="settings-title">Change password</p>
        </div>
    </div>

    <div class="row align-content-center">
        <div class="col-sm-5 mx-auto text-left">
            <form [formGroup]="mainForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Current password</label>
                    <input formControlName="currentPassword" type="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>New password</label>
                    <input formControlName="password" type="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Confirm new password</label>
                    <input formControlName="passwordConfirm" type="password" class="form-control" required
                           [ngClass]="{'is-invalid': mainForm.errors && mainForm.errors.passwordMatching}">
                    <div class="invalid-feedback">Passwords must match.</div>
                </div>
                <div class="form-group row mt-4">
                    <div class="col-sm-auto">
                        <button type="submit" class="btn btn-primary" [disabled]="mainForm.invalid">Submit</button>
                    </div>
                </div>
            </form>
            <div *ngIf="errors.length > 0" class="row">
                <div class="col">
                    <div class="alert alert-danger" role="alert">
                        <span *ngFor="let error of errors">{{ error }} </span>
                    </div>
                </div>
            </div>
            <div *ngIf="passwordChangeSuccess" class="row">
                <div class="col">
                    <div class="alert alert-success">Password change successful !</div>
                </div>
            </div>
        </div>
    </div>
</div>
